
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ことぶき日記 自動生成</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ことぶき日記 自動生成</h1>
    <textarea id="topicInput" placeholder="今日書きたいこと（任意）"></textarea>
    <div class="buttons">
      <button onclick="generateDiary()">生成する</button>
      <button onclick="generateDiary()">再生成</button>
    </div>
    <div id="diaryOutput">ここに日記が表示されます。</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
